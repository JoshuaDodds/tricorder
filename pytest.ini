# pytest.ini
# We set `pythonpath = .` so tests can import from `lib/` directly
# (e.g., `from lib.segmenter import TimelineRecorder`) without needing
# to treat `tricorder/` as a Python package.
[pytest]
testpaths = tests
pythonpath = .
markers =
    asyncio: mark async tests requiring an event loop
    workflow: mark tests that validate GitHub Actions tooling

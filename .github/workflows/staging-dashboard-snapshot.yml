name: Refresh staging dashboard snapshot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  snapshot:
    if: >-
      github.event.pull_request.head.ref == 'staging'
      && github.event.pull_request.head.repo.full_name == github.repository
      && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout staging head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg sox

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      - name: Generate dashboard screenshot
        run: |
          python ci/staging_dashboard_snapshot.py --output docs/images/staging-dashboard.png --readme README.md

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-dashboard-preview
          path: docs/images/staging-dashboard.png

      - name: Commit updated assets
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git commit -m "TR-213 Refresh staging dashboard snapshot"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Push changes back to staging
        if: steps.commit.outputs.changed == 'true'
        run: |
          git push origin HEAD:staging
